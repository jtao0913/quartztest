<script type="text/javascript" src="../common/expert/expertSearch.js"></script>
<script type="text/javascript">
		$(document).keydown(function(event) {
			if (event.keyCode == 13) {
				return false;
			}
		});
		$(function() {
			$('body').css({
				'overflow-y' : 'scroll'
			});
			$('#selectAll').change(function() {
				if (this.checked) {
					$('input[name="channelId"]').attr({
						'checked' : true
					});
				} else {
					$('input[name="channelId"]').attr({
						'checked' : false
					});
				}
			});

			$('#allExp').change(function() {
				if (this.checked) {
					$('input[name="expKey"]').attr({
						'checked' : true
					});
				} else {
					$('input[name="expKey"]').attr({
						'checked' : false
					});
				}
			});
			$('#inverSelect').change(function() {
				if (this.checked) {
					$('input[name="channelId"]').each(function() {
						if (this.checked) {
							$(this).attr({
								'checked' : false
							});
						} else {
							$(this).attr({
								'checked' : true
							});
						}
					})
				} else {
					$('input[name="channelId"]').each(function() {
						if (this.checked) {
							$(this).attr({
								'checked' : false
							});
						} else {
							$(this).attr({
								'checked' : true
							});
						}
					})
				}
			});
			$(".searchColumn").click(function() {
				var col = $(this).attr("column") + "";
				var field = document.getElementById("txtComb");
				insertAtCursor(field, col);
			});
			$("#cli1").click(function() {
				var f = $("#hid1").attr("display");
				var t = $(this).text();
				if (t == '>>') {
					$("#hid1").show();
					$(this).text("<<");
				} else {
					$("#hid1").hide();
					$(this).text(">>");
				}
			});

			//生成表达式事件
			$('#saveExp').click(function() {
				var expAreaText = $('#txtComb').val();
				if (expAreaText != null && expAreaText != "") {
					addUserExp(expAreaText);
				} else {
					alert("表达式不能为空");
				}
			});

			//采用porxy代理插件渲染历史表达式
			freashUserExp();
			$('#backward').click(function() {
				$('#expData').mask('正在提交');
				var param = {};
				var pageInput = parseInt($('#pageInput').val());
				var maxPage = parseInt($('#maxPage').val());
				if (pageInput < maxPage) {
					param.currentPage = pageInput + 1;
				} else {
					param.currentPage = maxPage;
				}
				freashUserExpByParam(param);
			});
			$('#forward').click(function() {
				$('#expData').mask('正在提交');
				var param = {};
				var pageInput = parseInt($('#pageInput').val());
				var maxPage = parseInt($('#maxPage').val());
				if (pageInput - 1 <= 0) {
					param.currentPage = 1;
				} else {
					param.currentPage = pageInput - 1;
				}
				freashUserExpByParam(param);
			});
			$('#first').click(function() {
				freashUserExp();
			});
			$('#refreshBtn').click(function() {
				$('#expData').mask('正在提交');
				var param = {};
				param.currentPage = parseInt($('#pageInput').val());
				freashUserExpByParam(param);
			});
			$('#last').click(function() {
				$('#expData').mask('正在提交');
				var param = {};
				var maxPage = parseInt($('#maxPage').val());
				param.currentPage = maxPage;
				freashUserExpByParam(param);
			});
		});
	</script>
<!--专家模式结束-->
