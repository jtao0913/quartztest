<!DOCTYPE html>
<html>
<head>
<title>Built-in echarts maps</title>
<meta charset="utf-8">
<style type="text/css">
.map {
	width: 650px;
	height: 650px;
}

body {
	background-color: #eee;
}
</style>
<script src="../analyse/echarts.min.js"></script>
<script src="beijing.js"></script>
<script src="../analyse/theme/shine.js"></script>

</head>
<body>

<div class="map" id="北京">

<script>
function make_map(cityname, dom_id){
  achart = echarts.init(document.getElementById(dom_id));
  var option =  {
    "title": [
      {
	"textStyle": {
	  "color": "#000",
	  "fontSize": 18
	},
	"subtext": "",
	"text": cityname,
	"top": "auto",
	"subtextStyle": {
	  "color": "#aaa",
	  "fontSize": 12
	},
	"left": "auto"
      }
    ],
    "legend": [
      {
	"selectedMode": "multiple",
	"top": "top",
	"orient": "horizontal",
	"data": [
	  ""
	],
	"left": "center",
	"show": true
      }
    ],
    "backgroundColor": "#fff",
	    		visualMap: {
		            min: 0,
		            max: 2000,
		            text:['高','低'],
		            realtime: false,
		            calculable: true,
		            inRange: {
		                color: ['lightskyblue','yellow', 'orangered']
		            }
   			},
    "series": [
      {
		
    				name: '北京各区',
           	 		type: 'map',//type必须声明为 map 说明该图标为echarts 中map类型
           	 		map: '北京', //这里需要特别注意。如果是中国地图，map值为china，如果为各省市则为中文。这里用北京
           	 		aspectScale: 0.75, //长宽比. default: 0.75
           	 		zoom: 1.2,
           	 		//roam: true,
	                itemStyle:{
	                    normal:{label:{show:true}},
	                    emphasis:{label:{show:true}}
	                },
					//	"mapType": cityname,
/*
	"mapType": cityname,
	"data": [],
	"name": "",
	"symbol": "circle",
	"type": "map",
	"roam": true
*/	        			data: [
        				{name:'东城区', value: 1800},
        				{name:'西城区', value: 1700},
        				{name:'朝阳区', value: 1600},
        				{name:'丰台区', value: 1400},
        				{name:'石景山区', value: 1200},
        				{name:'海淀区', value: 1000},
        				{name:'门头沟区', value: 800},
        				{name:'房山区', value: 600},
        				{name:'通州区', value: 400},
        				{name:'顺义区', value: 200},
        				{name:'昌平区', value: 100},
        				{name:'大兴区', value: 300},
        				{name:'怀柔区', value: 500},
        				{name:'平谷区', value: 700},
        				{name:'密云县', value: 900},
        				{name:'延庆县', value: 1100}
        				
        			]
      }
    ]
  };
  achart.setOption(option);
  
  achart.on('click', function (params) {
    var city = params.name;
    alert(city); 
	});
}

		make_map("北京", "北京");
	</script>
</body>

<script>

</script>
</html>
