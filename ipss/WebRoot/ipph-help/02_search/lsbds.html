	<h5>2.6历史表达式</h5>
	<p>历史表达式可以对您检索历史记录进行保存，如果您使用默认guset账号登录进行专利检索，历史表达式会保存在您登录的IP中，若使用个人用户名登录则历史表达式会保存在您的账号下，您再次登录账号时可以很方便地进行其他操作。</p>
	<p>您可以点击平台首页“专利检索”中的“历史表达式”进行查看，如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" src="img/02_search/lsbds/lsjl.png" alt="" />
	<p>“我的历史表达式”中保存您所有的检索记录，如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" src="img/02_search/lsbds/wdls.png" alt="" />
	<p>表达式查看功能每次只能查看一个表达式的结果，具体请点击<img style="width:40px;display:inline;" src="img/02_search/lsbds/ck.png" alt="" />后，检索结果会再次显示出来；删除功能，可一次删除多个表达式，具体请选中某个或点击全选按钮选中本页内全部表达式点击<img style="width:40px;display:inline;" src="img/02_search/lsbds/sc.png" alt="" />，确认后即可成功删除，如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" src="img/02_search/lsbds/qxsc.png" alt="" />
</div>
