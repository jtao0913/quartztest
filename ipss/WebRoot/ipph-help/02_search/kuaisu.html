	<h5>2.2快速检索</h5>
	<p>平台登录后，您可在平台首页快速检索区域直接输入相应的关键词信息（如：发动机），选取检索的范围如“CNIPA（中文）”或“港澳台及海外（英文）”，具体如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" src="img/02_search/kuaisu/shouye.png" alt="">
	<p>点击右侧“检索”按钮后，平台会自动在多个字段中进行匹配，将匹配后的结果显示出来，如下图：</p>
	<img class="img-responsive" style="max-width:680px;" src="img/02_search/kuaisu/dnjs.png" alt="">
	<p>快速检索区还支持号单检索，您可同时输入多个申请号，申请号间使用半角逗号进行分隔，即可达到检索的目的。</p>
	<p>快速检索区下方为快捷传送带区域，此区域提供了2018年六个重点分析项目，您可点击<img style="width:28px;display:inline;" src="img/02_search/kuaisu/zjt.png" alt="">或<img style="width:28px;display:inline;" src="img/02_search/kuaisu/yjt.png" alt="">进行切换，根据相应提示可便捷进入相应的功能区进行查看，具体如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" style="margin-bottom:3px;" src="img/02_search/kuaisu/syst.png" alt="">
