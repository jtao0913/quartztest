		<hr style="border:1px solid gainsboro"/>
		<p>您登录平台后就可以进行相应检索了，如下图所示，平台默认使用guest账号自动登录，您也可以使用自己的用户名和密码登录，具体操作如下：</p>

		<img class="img-responsive" style="max-width:680px;" src="img/01_login/dlym.png" alt="" />
		<p>此时您登录的用户名将显示在平台首页右上角，如下图所示：</p>
		<img class="img-responsive" style="max-width:680px;" src="img/01_login/sy.png" alt="" />
		<p>如果您想退出此次登录，可以点击右上角“退出”按钮，若您在10分钟内没有进行任何操作，您的账号将会自动退出。</p>
