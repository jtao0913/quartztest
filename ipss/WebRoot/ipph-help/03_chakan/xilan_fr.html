	<h5>3.4 港澳台及海外专利细览</h5>
	<p>港澳台及海外专利细览可详细查看某一件专利的基本信息以及引证文献和同族专利等信息。</p>
	<h6>3.4.1细览界面</h6>
	<p>在专利概览界面基础上，点击某一件专利的专利名称处即可显示该专利的细览界面，如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" src="img/03_chakan/xilan_fr/xlfr.png" alt="" />
	<h6>3.4.2功能组件</h6>
	<p>点击细览界面说明书全文、代码化全文及引证文献等信息，平台会自动链接至欧专局Espacenet网站，方便您查看，此处不再详细介绍。</p>
