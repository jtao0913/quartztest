	<h5>3.2 港澳台及海外专利概览</h5>
	<h6>3.2.1概览界面</h6>
	<p>在您进行港澳台及海外专利检索后，平台会自动跳转至专利概览界面，此界面可供您一 次性查看多件专利，如下图所示：</p>
	<img class="img-responsive" style="max-width:680px;" style="max-width:680px;" src="img/03_chakan/gailan_fr/glfr.png" alt="" />
	<p>在此页面您可以上下滚动页面或翻页的方式查看当页所列出的专利的概况和基本信息，也可以对这些专利按类型进行下载、统计分析、二次检索以及排序等操作，其中下载及统计分析功能将在专利下载和统计分析模块中详细介绍。</p>
	<h6>3.2.2功能组件</h6>
	<p>其中，点击名称后的<img style="width:40px;display:inline;" src="img/03_chakan/gailan_fr/fy.png" alt="" />按钮可查看名称及摘要的翻译数据，如下图所示，其他功能及使用与CNIPA专利概览界面一致，此处不再详细介绍，具体请参见3.1 CNIPA专利概览。</p>
