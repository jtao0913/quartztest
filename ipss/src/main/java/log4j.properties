# Properties for configuring Log4j for the OnPoint Application (Dev Version)
# This is the configuring for logging displayed in the Application Server
#log4j.rootCategory=DEBUG, stdout, mail

# Replace the line above if you want to put a log file into the directory
# you start Tomcat from
log4j.rootCategory=error,stdout,DAY

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p [%t] %C{1}.%M(%L) | %m%n

log4j.appender.DAY=org.apache.log4j.DailyRollingFileAppender

########## DAY LOG FILE  ############
log4j.appender.DAY.file=../logs/ipss/ipss.log
log4j.appender.DAY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAY.layout.ConversionPattern=[%-5p] [%t] %d | %m%n
log4j.appender.DAY.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %m%n

########## DWR LOG ##################
log4j.logger.org.directwebremoting = ERROR

## spring log ##
log4j.logger.org.springframework=ERROR 
####

## struts log ##
log4j.logger.org.apache.struts=ERROR
####


